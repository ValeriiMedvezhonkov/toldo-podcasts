<svg width="10.5" height="10.5">
    <g transform="translate(0,10.5)">
        <g transform="scale(1,-1)">
            <rect x="0" y="0" width="2" height="3.5" fill="#6a6a6a">
                <animateTransform
                        attributeType="xml"
                        attributeName="transform"
                        type="scale"
                        values="1,1; 1,3; 1,1"
                        begin="0s"
                        dur="0.8s"
                        repeatCount="indefinite"
                ></animateTransform>
            </rect>
            <rect
                    x="4"
                    y="0"
                    width="2"
                    height="3.5"
                    fill="var(--text-subdued, #6a6a6a)"
            >
                <animateTransform
                        attributeType="xml"
                        attributeName="transform"
                        type="scale"
                        values="1,1; 1,3; 1,1"
                        begin="0.2s"
                        dur="0.8s"
                        repeatCount="indefinite"
                ></animateTransform>
            </rect>
            <rect
                    x="8"
                    y="0"
                    width="2"
                    height="3.5"
                    fill="var(--text-subdued, #6a6a6a)"
            >
                <animateTransform
                        attributeType="xml"
                        attributeName="transform"
                        type="scale"
                        values="1,1; 1,3; 1,1"
                        begin="0.4s"
                        dur="0.8s"
                        repeatCount="indefinite"
                ></animateTransform>
            </rect>
        </g>
    </g>
</svg>